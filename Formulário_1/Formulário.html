<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="Formulário.css" media="screen">
	<title>Cadastro</title>
</head>
<body>
	<div class="caixa">
		<div class="campo">
			<h1 id="titulo">Cadastro de DEVs</h1>
			<p id="subtitulo">Complete suas informações</p>
		</div>

		<form id="form">
				<fieldset class="grupo">
						<div class="campo">
							<label for="Nome">Nome</label>
							<input type="text" name="nome" id="nome" required>
						</div>

						<div class="campo">
							<label for="sobrenome">Sobrenome</label>
							<input type="text" name="sobrenome" id="sobrenome" required>
						</div>
				</fieldset>

					<div class="campo">
						<label for="E-mail">E-mail</label>
						<input type="email" name="email" id="email" required>
					</div>

					<div class="campo">
						<label>De qual lado da aplicação você desenvolve?</label>
						<label>
							<input type="radio" name = "devWeb" value="front-end"> front-end
						</label>
						<label>
							<input type="radio" name="devWeb" value="Back-end">Back-end
						</label>
						<label>
							<input type="radio" name="devWeb" value="Fullstack">Fullstack
						</label>
					</div>

					<div class="campo">
						<label>Senioridade</label>
						<select id="Senioridade">
								<option selected disabled valu="">Selecione</option>
								<option>Junior</option>
								<option>Pleno</option>
								<option>Senior</option>
						</select>
					</div>

				<fieldset class="grupo">
					<div class="campo">
						<label>Selecione as tecnologias que utiliza</label>
							<input type="checkbox" id="tecnologia1" name="tecnologia1" value="HTML">
								<label for="tecnologia1">HTML</label>
							<input type="checkbox" name="tecnologia2" id="tecnologia2" value="CSS">
								<label for="tecnologia2">CSS</label>
							<input type="checkbox" name="tecnologia3" id="tecnologia3" value="Javascript">
								<label for="tecnologia3">Javascript</label>
							<input type="checkbox" name="tecnologia4" id="tecnologia4" value="PHP">
								<label for="tecnologia4">PHP</label>
							<input type="checkbox" name="tecnologia5" id="tecnologia5" value="Python">
								<label for="tecnologia5">Python</label>
							<input type="checkbox" name="tecnologia6" id="tecnologia6" value="Java">
								<label for="tecnologia6">Java</label>
					</div>
				</fieldset>
				
				<div class="campo">
					<br>
					<label>Conte um pouco da sua experiência</label>
					<textarea row="6" style="width: 26em;" id="experiencia" name="experiencia"></textarea>
				</div>

				<button class="botao" type="submit">Concluido</button>

		</form>
	</div>
</body>
</html>
